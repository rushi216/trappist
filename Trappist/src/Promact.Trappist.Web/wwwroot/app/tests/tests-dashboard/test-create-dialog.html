<div class="dialog">
    <div class="dialog-title clearfix">
        <h1 class="pull-left">Create New Test</h1>
        <button type="button" class="pull-right" md-dialog-close><i class="material-icons">close</i></button>
    </div>
    <div class="dialog-body">
        <div class="form-group">
            <label class="h4">Test Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Ex. Software Developer Recruitment Test" [(ngModel)]="test_name" #name="ngModel" required pattern="^[a-zA-Z0-9_@ $_#_%_&_*_^{}[\]\|.?-]*$" maxlength="150" /> 
            <span class="error-msg" [hidden]="name.valid ||(name.invalid && name.dirty) || name.untouched">Name is required</span>
            <span class="error-msg" [hidden]="name.valid ||(name.pristine && name.touched) || name.untouched || name.pristine">Enter a valid test name</span>         
            <span class="error-msg" *ngIf="errorMessage" alert>Already a test with this name exists</span>         
        </div>
    </div>
    <div class="dialog-actions">
        <button type="button" class="btn" md-dialog-close>Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="AddTest(test_name)">Create Test</button>
    </div>
</div>
